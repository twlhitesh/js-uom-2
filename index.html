<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Interactive Photo Gallery</h1>
  <div id="gallery">
    <figure>
      <img src="image1.jpg" alt="Image 1 Description" data-caption-id="info1">
    </figure>
    <figure>
      <img src="image2.jpg" alt="Image 2 Description" data-caption-id="info2">
    </figure>
    </div>

  <div id="captions">
    <p id="info1">Image 1 Caption</p>
    <p id="info2">Image 2 Caption</p>
    </div>

  <script src="script.js"></script>
</body>

</html>
